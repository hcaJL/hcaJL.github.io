    @font-face {
      font-family: 'Oradano Mincho';
      src: url('font/OradanoGSRR.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --accent-bg: #000000;
      --nav-bg: #f1ece2;
    }
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.8;
      transition: background-color 0.3s, color 0.3s;
      scroll-behavior: smooth;
    }
    footer .social-icon {
      height: 30px;
      width: auto;
      vertical-align: middle;
    }

    #cover-screen {
      position: relative;
      min-height: 100vh;
      background-color: transparent;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      padding: 2rem;
      user-select: none;
      text-align: center;
    }
    #cover-screen h1 {
      font-family: 'Oradano Mincho', serif;
      font-size: 6em;
      color: #e2e2e2;
      margin: 0;
    }
    .scroll-hint {
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.7;
      cursor: pointer;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-background video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      filter: brightness(1);
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.65);
      transition: background-color 0.3s ease;
      z-index: 1;
    }

    #intro-tagline {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease-out, transform 1s ease-out;
      will-change: opacity, transform;
      pointer-events: none;
    }
    #intro-tagline.visible {
      opacity: 1;
      transform: none;
      pointer-events: auto;
    }
    .tagline-content h2 {
      font-size: 3rem;
      color: var(--text-color);
      font-weight: 500;
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 3rem;
    }

    .members {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .member {
      width: 180px;
      text-align: center;
      position: relative;
      cursor: pointer;
    }
    .member img,
    .member video {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    .member video {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }
    .member:hover video {
      opacity: 1;
    }
    .member:hover img {
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      background-color: var(--accent-bg);
      color: var(--text-color);
    }
    footer hr {
      border: none;
      height: 1px;
      background-color: var(--text-color);
      margin-bottom: 1rem;
      opacity: 0.3;
    }
    footer a {
      color: var(--text-color);
      text-decoration: none;
    }

    .toggle-mode {
      cursor: pointer;
      font-size: 0.9rem;
      padding: 0.4rem 0.8rem;
      background: transparent;
      border: 1px solid var(--text-color);
      border-radius: 5px;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }
    .toggle-mode:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    @media (max-width: 600px) {
      .member {
        width: 100%;
      }
    }

    .fade-in-section {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease-out, transform 1s ease-out;
      will-change: opacity, transform;
    }
    .fade-in-section.visible {
      opacity: 1;
      transform: none;
    }

    #music-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: rgba(255, 255, 255, 0);
      font-size: 1.5rem;
      padding: 0.5rem 0.8rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 20;
      transition: background 0.3s, transform 0.2s;
    }
    #music-toggle:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }

    #my-video {
      max-width: 100%;
      width: 1220px;
      height: auto;
      display: block;
      margin: 0 auto; 
      border-radius: 5px;
    }

  <script>
    // æˆå“¡å½±ç‰‡
    document.querySelectorAll('.member').forEach(member => {
      const video = member.querySelector('video');
      member.addEventListener('mouseenter', () => {
        video.currentTime = 0;
        video.play();
      });
      member.addEventListener('mouseleave', () => {
        video.pause();
        video.currentTime = 0;
      });
    });

    // èƒŒæ™¯é®ç½©
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY || document.documentElement.scrollTop;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollRatio = Math.min(scrollTop / docHeight, 1);
      const overlay = document.querySelector('.video-overlay');
      const baseOpacity = 0.65;
      const maxOpacity = 1;
      const opacity = baseOpacity + scrollRatio * (maxOpacity - baseOpacity);
      overlay.style.backgroundColor = `rgba(0, 0, 0, ${opacity})`;
    });

    // ä¸‹æ»‘æç¤º
    document.getElementById('scrollHint').addEventListener('click', () => {
      document.querySelector('main').scrollIntoView({ behavior: 'smooth' });
    });

    // å€å¡Šæ·¡å…¥
    const faders = document.querySelectorAll('.fade-in-section');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    }, {
      threshold: 0.1
    });
    faders.forEach(section => observer.observe(section));

    // èƒŒæ™¯éŸ³æ¨‚æ§åˆ¶
    const bgMusic = document.getElementById('bg-music');
    const video = document.getElementById('my-video');
    const toggle = document.getElementById('music-toggle');

    // èƒŒæ™¯éŸ³æ¨‚ & å½±ç‰‡éŸ³æ•ˆ

          bgMusic.pause();
          toggle.textContent = 'ğŸ”‡';
        }
    });

    video.addEventListener('pause', () => {
        if (bgMusic.start) {
          bgMusic.play();

    });

    video.addEventListener('ended', () => {

        bgMusic.play();
